<!-- Coin flip game using basic js	-->


<html lang="en">

<head>
   
	<title>Coin Flip</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
	
</head>

	
	<body>
        <header>
			<p class="fs-1">The best game in the world</p>
			<p class="fs-2">Coin Flip</p>
        </header>

        <main>
				<div id="usernameAndScore" class="border">
					<form id="myForm" class="myForm" >					
						<p class="fs-5" id="moveUp">Username:</p>
						<textarea cols="10" rows="1" name="username" id="username" class="form-control"></textarea>
										
					</br>  <p class="fs-5">Please choose the score you wish to play until:</p>
						<select onchange="resetGame()" id="score" name="score" class="form-control">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</form>
					<button type="button" id="formSubmit" class="btn btn-primary">Enter</button> 
				</div>

				<div id="namesValid"></div>

			<div class="container" id="container">		

				<div class="selection">Player: <span id="playerSelection"></span></div>
				<div class="selection">Computer: <span id="compSelection"></span></div>

					<div id="center">
						<div id = "image"></div>
					</div>

					<div id = "winner"></div>
					
					<div class="score">
						<div id="player">
							Player: <span id="playerScore">0</span>
						</div>
						
						<div id="comp">
							Computer: <span id="compScore">0</span>
						</div>
						
					</div>
					
				
				<div id="allButtons">
					<div id="gameButtons">
						<button type="button" id="heads" class="btn btn-primary">Heads</button>
						<button type="button" id="tails" class="btn btn-primary">Tails</button>
					</div>
					<button type="button" id="reset" class="btn btn-danger">Reset</button>
				</div>
			</div>
        </main>
	
	    <footer>
	    </footer>
	</body>
	<script src="index.js"></script>
</html>
